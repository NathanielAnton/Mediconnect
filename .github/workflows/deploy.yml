name: Deploy Mediconnect

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Activation SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Déploiement Laravel (sans vendor, storage, .env)
      - name: Deploy Laravel backend
        run: |
          rsync -avz --delete \
            --exclude 'vendor/' \
            --exclude 'storage/' \
            --exclude '.env' \
            backend/laravel/ \
            ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:/var/www/Mediconnect/backend/laravel/

      # 4️⃣ Déploiement React (sans dist, node_modules)
      - name: Deploy React frontend
        run: |
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude 'dist/' \
            --exclude '.env' \
            frontend/ \
            ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }}:/var/www/Mediconnect/frontend/
