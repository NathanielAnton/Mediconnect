name: Deploy Mediconnect

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Activation SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Déploiement Laravel (sans vendor, storage, .env)
      - name: Deploy Laravel backend
        run: |
          rsync -avz --delete \
            --exclude 'vendor/' \
            --exclude 'storage/' \
            --exclude '.env' \
            backend/laravel/ \
            ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}:/var/www/Mediconnect/backend/laravel/

      # 4️⃣ Optimisation Laravel
      - name: Optimize Laravel
        run: |
          ssh ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }} "cd /var/www/Mediconnect/backend/laravel && php artisan optimize"

      # 5️⃣ Déploiement React (sans dist, node_modules)
      - name: Deploy React frontend
        run: |
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude 'dist/' \
            --exclude '.env' \
            frontend/ \
            ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }}:/var/www/Mediconnect/frontend/
